language: java
sudo: false
jdk:
- oraclejdk8
services:
- mysql
before_install:
- mysql -uroot -e "grant all on belajar.* to belajaruser@localhost identified by 'belajarpasswd'"
- mysql -uroot -e "drop database if exists belajar"
- mysql -uroot -e "create database belajar"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: crud-employee
  on:
    repo: dihardmg/crud-employee
